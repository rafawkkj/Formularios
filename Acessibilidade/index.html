<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required aria-required="true" aria-label="Nome Completo">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Endereço de E-mail">
        
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required aria-required="true" aria-label="Assunto da Mensagem">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required aria-required="true" aria-label="Conteúdo da Mensagem"></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
